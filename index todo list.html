<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>ToDo List</title>
</head>

<body>

  <div class="container my-4 mx-8">
    <h2 class="text-center my-4">ToDo List</h2>
    <div class="mb-3">
      <label for="title" class="form-label"><b>Title</b></label>
      <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
      <div id="titleHelp" class="form-text">Add Title Here.</div>
    </div>
    <div class="mb-3">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b>Description</b></label>
        <textarea class="form-control" placeholder="add title discription" id="description"
          style="height: 100px"></textarea>
      </div>
    </div>

    <button type="submit" id="add" class="btn btn-dark">Add To List</button>
  </div>
  <div class="container">
    <h2 class="text-center">List Item</h2>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">Item Title</th>
          <th scope="col">Item Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th scope="row">1</th>
          <td>Get some Coffee</td>
          <td>You need coffee as you are a coder</td>
          <td><button class="btn btn-sm btn-dark">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>

</html>
